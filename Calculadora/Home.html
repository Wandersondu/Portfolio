<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadore</title>
    <!---- google Fontes ----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <!-- Estilo de Aplicação-->
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <div class="container">
        
            <h1>Calculadora Simples</h1>
        
            <div class="box">
                <input number="number" placeholder="Resultado" class="res">
                <button class="btnac">AC</button>
                <button class="btnNum">N*</button>
                <button class="btnPorcentagem">%</button>
                <button class="btnDivisao">/</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btnMult">*</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btnMenos">-</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btnMais">+</button>
                <button class="btn0">0</button>
                <button class="btnVir">,</button>
                <button class="btnIgual">=</button>
                
            </div>
       
    </div>



    <script src="script.js"></script>
</body>
</html>
